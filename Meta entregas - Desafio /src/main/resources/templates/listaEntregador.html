<!DOCTYPE html>
<html
lang="pt-br"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>

	<link rel="icon" type="image/png" href="https://portal.cetfaesa.com.br/midias/icone-cursos-logistica-914.png" />
	<meta charset="UTF-8">
	<title>Lista de entregadores</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="estilo.css" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
	<div class="container rounded border border-primary" id="caixa">
		
	<nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary fixed-top">
  <a class="nav-link" th:href="@{/index}">
  <img src="https://i.ibb.co/02QhfnK/logo-1-1.png" alt="logo-1-1" border="0" width="80"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Alterna navegação">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/index}">Home <span class="sr-only"></span></a>
      </li>
      
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Opções para Encomendas
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
       	  <a class="dropdown-item" th:href="@{/newEncomenda}">Cadastrar Entrega</a>
          <a class="dropdown-item" th:href="@{/encomendas}">Lista de Entregas a serem feitas</a>
        </div>
      </li>
      
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Opções do Entregador
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" th:href="@{/newEntregador}">Cadastrar Entregador</a>
          <a class="dropdown-item"  th:href="@{/entregadores}">Lista de entregadores cadastrados</a>
        </div>
      </li>
      
    </ul>
  </div>
</nav>

	<div style="margin-top:100px;"><!-- Aqui dentro vai o texto -->
        
        
        

			
				<div class="table-responsive p-3" style="margin-top: 80px;">
				<table class="table table-hover">

					<thead class="thead-dark">

						<tr>
							<th class="text-center" scope="col">ID</th>
							<th class="text-center" scope="col">Nome</th>
							<th class="text-center" scope="col">CPF</th>
							<th class="text-center" scope="col">Data de Nascimento</th>
							<th class="text-center" scope="col">Habilitação</th>
							<th class="text-center" scope="col">Opções</th>							
							
						</tr>

					</thead>
					<tbody>

						<tr th:each="product : ${listEntregadores}">
							<td class="font-weight-bold text-center" scope="row" th:text="${product.id}">ID</td>
							<td class="text-center" th:text="${product.nome}">Nome</td>
							<td class="text-center" th:text="${product.cpf}">CPF</td>
							<td class="text-center" th:text="${product.nascData}">Data de Nascimento</td>
							<td class="text-center" th:text="${product.habilitacao}">Habilitação</td>
							
							<td class="text-center">
								
								<a th:href="@{'/editEntregador/' + ${product.id}}">
								<img src="https://img.icons8.com/cotton/2x/marker-pen.png" width="25px"
								style="float: left;">
								<i class="material-icons" data-toggle="tooltip" title="Editar"></i></a>
								
								<a th:href="@{'/deleteEntregador/' + ${product.id}}">
								<img src="https://image.flaticon.com/icons/png/512/216/216658.png" width="22px"
								style="float: right;">
								<i class="material-icons" data-toggle="tooltip" title="Deletar"></i></a>
												
								
							
						
							</td>
						</tr>
					</tbody>
				</table>
        
        
        
		<hr>
		<footer>
			<div id="rodape">Desenvolvido por Marcos Sousa</div>
		</footer>
	</div>
	
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
</body>
</html>
